<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Xavier Shefcyk</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-links">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="skills.html" class="nav-link">Skills</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="experience.html" class="nav-link">Experience</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
    </nav>

    <main class="main-content">
        <section id="contact" class="contact">
            <h1>Contact Me</h1>
            <div class="contact-container">
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Bristol, Pennsylvania</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p><a href="mailto:xshefcyk8@gmail.com">xshefcyk8@gmail.com</a></p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>(215) 730-1760</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Xavier Shefcyk. All rights reserved.</p>
            <div class="social-links">
                <a href="#" id="github-link" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" id="linkedin-link" class="social-link" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" id="twitter-link" class="social-link" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>

        (function() {
            emailjs.init("BSZKOKzPOhDIbleM_"); // Replace with your actual public key
        })();

        // Set social links
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('github-link').href = 'https://github.com/Shef77';
            document.getElementById('linkedin-link').href = 'https://linkedin.com/in/xshefcyk';
            document.getElementById('twitter-link').href = 'https://twitter.com/xshefcyk';

            // Handle form submission
            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = contactForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;

                // Send email using EmailJS
                emailjs.sendForm('service_ioovlgf', 'template_8j0pb2y', contactForm)
                    .then(function() {
                        // Show success message
                        submitBtn.innerHTML = '<i class="fas fa-check"></i> Message Sent!';
                        submitBtn.style.backgroundColor = '#4CAF50';
                        
                        // Reset form
                        contactForm.reset();
                        
                        // Reset button after 2 seconds
                        setTimeout(() => {
                            submitBtn.innerHTML = originalBtnText;
                            submitBtn.style.backgroundColor = '';
                            submitBtn.disabled = false;
                        }, 2000);
                    })
                    .catch(function(error) {
                        // Show error message
                        submitBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error!';
                        submitBtn.style.backgroundColor = '#f44336';
                        
                        // Reset button after 2 seconds
                        setTimeout(() => {
                            submitBtn.innerHTML = originalBtnText;
                            submitBtn.style.backgroundColor = '';
                            submitBtn.disabled = false;
                        }, 2000);
                        
                        console.error('Failed to send message:', error);
                        alert('Failed to send message. Please try again later.');
                    });
            });
        });
    </script>
</body>
</html>
