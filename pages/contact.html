<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Xavier Shefcyk</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-links">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="skills.html" class="nav-link">Skills</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="experience.html" class="nav-link">Experience</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
    </nav>

    <main class="main-content">
        <section id="contact" class="contact">
            <h1>Contact Me</h1>
            <div class="contact-container">
                <div class="contact-content">
                    <div class="contact-info">
                        <h3>Get in Touch</h3>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p id="location">Loading...</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p><a href="#" id="email-link">Loading...</a></p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p id="phone">Loading...</p>
                        </div>
                    </div>
                    <form class="contact-form" id="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Xavier Shefcyk. All rights reserved.</p>
            <div class="social-links">
                <a href="#" id="github-link" class="social-link" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" id="linkedin-link" class="social-link" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" id="twitter-link" class="social-link" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("BSZKOKzPOhDIbleM_"); // You'll get this from EmailJS
        })();

        // Load contact information from config
        document.addEventListener('DOMContentLoaded', function() {
            // Update contact information
            document.getElementById('location').textContent = config.contact.location;
            document.getElementById('email-link').textContent = config.contact.email;
            document.getElementById('email-link').href = `mailto:${config.contact.email}`;
            document.getElementById('phone').textContent = config.contact.phone;
            
            // Update social links
            document.getElementById('github-link').href = `https://github.com/${config.social.github}`;
            document.getElementById('linkedin-link').href = `https://linkedin.com/in/${config.social.linkedin}`;
            document.getElementById('twitter-link').href = `https://twitter.com/${config.social.twitter}`;

            // Handle form submission
            const contactForm = document.getElementById('contact-form');
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = contactForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                submitBtn.disabled = true;

                // Send email using EmailJS
                emailjs.sendForm('service_ioovlgf', 'template_8j0pb2y', contactForm)
                    .then(function() {
                        // Show success message
                        submitBtn.innerHTML = '<i class="fas fa-check"></i> Message Sent!';
                        submitBtn.style.backgroundColor = '#4CAF50';
                        
                        // Reset form
                        contactForm.reset();
                        
                        // Reset button after 2 seconds
                        setTimeout(() => {
                            submitBtn.innerHTML = originalBtnText;
                            submitBtn.style.backgroundColor = '';
                            submitBtn.disabled = false;
                        }, 2000);
                    })
                    .catch(function(error) {
                        // Show error message
                        submitBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error!';
                        submitBtn.style.backgroundColor = '#f44336';
                        
                        // Reset button after 2 seconds
                        setTimeout(() => {
                            submitBtn.innerHTML = originalBtnText;
                            submitBtn.style.backgroundColor = '';
                            submitBtn.disabled = false;
                        }, 2000);
                        
                        console.error('Failed to send message:', error);
                    });
            });
        });
    </script>
</body>
</html>
